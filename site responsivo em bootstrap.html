<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">Minha Loja Online</h1>
            <nav>
                <ul class="list-unstyled d-flex">
                    <li class="me-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li class="me-3"><a href="#" class="text-white text-decoration-none">Produtos</a></li>
                    <li><a href="#" class="text-white text-decoration-none">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="mb-4">Filtros</h2>
                    <form>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria:</label>
                            <select name="categoria" id="categoria" class="form-select">
                                <option value="todas">Todas</option>
                                <option value="eletronicos">Eletrônicos</option>
                                <option value="roupas">Roupas</option>
                                <option value="acessorios">Acessórios</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço:</label>
                            <input type="range" id="preco" name="preco" min="0" max="100" step="10" class="form-range">
                        </div>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </form>
                </div>
                <div class="col-lg-9">
                    <h2 class="mb-4">Produtos</h2>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="produto1.jpg" class="card-img-top" alt="Produto 1">
                                <div class="card-body">
                                    <h5 class="card-title">Produto 1</h5>
                                    <p class="card-text">R$ 50,00</p>
                                    <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="produto2.jpg" class="card-img-top" alt="Produto 2">
                                <div class="card-body">
                                    <h5 class="card-title">Produto 2</h5>
                                    <p class="card-text">R$ 60,00</p>
                                    <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                                </div>
                            </div>
                        </div>
                        <!-- Outros produtos aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Minha Loja Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
